<article class="card"><h3>タイマーを止め忘れた</h3><p>記録詳細から終了時刻を修正すると金額も再計算されます。</p></article>
<article class="card"><h3>時給を変更したい</h3><p>設定から変更可能。過去記録の扱いは将来の拡張で選択式にする予定です。</p></article>
<article class="card"><h3>カテゴリを整理したい</h3><p>使用していないカテゴリは非表示にできます。</p></article>
<article class="card"><h3>バックアップは？</h3><p>現状ローカル保存。将来、親サイトで案内する同期オプションを検討中です。</p></article>
